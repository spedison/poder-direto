{{> header}}

<body>

{{> menu }}

<main role="main">
    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron" id="titulo">
        <div class="container ">
            <h1 class="display-7">Envio de e-mail</h1>
        </div>
    </div>

    <form method="post" id="dadosDeConfiguracaoDeEnvio" name="dadosDeConfiguracaoDeEnvio" action="/envio-mail">

        <div class="container">
            <!-- Example row of columns -->
            {{#dados-envio}}
            <div class="form-group">
                <label >Nome : </label>
                <label >{{nome}}</label>
            </div>

            <div class="form-group">
                <label >Email : </label>
                <label >{{email}}</label>
            </div>


            <div class="form-group">
                <label for="template">Template : </label>
                <select id="template" name="template">
                    {{#templates}}
                    <option value="{{nome}}">{{nome}}</option>
                    {{/templates}}
                </select>
            </div>

            <div class="form-group">
                <label for="orgao">Orgão : </label>
                <select id="orgao" name="orgao">
                    {{#orgaos}}
                    <option value="{{.}}">{{.}}</option>
                    {{/orgaos}}
                </select>
            </div>

            <div class="form-group">
                <label >Usando o servidor smtp : </label>
                <label >{{smtp}}</label>
            </div>
            {{/dados-envio}}
            <div class="form-group">
                <label for="senha">Senha : </label> <label class="text-danger">Essa senha somente é usada no processo de envio de e-mail e não ficará registrada em nenhum arquivo de configuração.</label>
                <input type="password" class="form-control" name="senha" id="senha"  >
            </div>

            <div class="form-group">
                <label for="inicio">Registro de inicio : (Na prática vai ignorar os N primeiros registros)</label>
                <input type="number" class="form-control" name="inicio" id="inicio"  value="0">
            </div>

            <div class="form-group">
                <label for="inicio">Quantidade de Registros  : (Verifique o limite do servidor smtp - gmail é 500 - 0 (Zero) é todos os registros)</label>
                <input type="number" class="form-control" name="quantidade" id="quantidade" value="500" >
            </div>

            <div class="form-check">
                <input type="checkbox" class="form-check-input" name="teste" id="teste"     {{#teste}}checked{{/teste}}>
                <label class="form-check-label" for="teste">Teste de Envio</label>
            </div>

            <div class="form-check">
                <input type="checkbox" class="form-check-input" name="simulacao" id="simulacao"  {{#simulado}}checked{{/simulado}}>
                <label class="form-check-label" for="simulacao">Simulação de Envio</label>
            </div>

            <br>

            <button type="submit" class="btn btn-primary">Enviar</button>
            <a  class="btn btn-primary" href="/index">Cancelar</a>

        </div>
    </form>

    <hr>

</main>

{{> tail }}

</body>

</html>
